<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehman Formula Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lehman Formula Calculator</h1>
        </header>
        <div class="calculator">
            <!-- Calculator Form -->
            <form id="lehman-calculator">
                <div class="form-group">
                    <label for="assets">Total Assets:</label>
                    <input type="number" id="assets" class="form-control" placeholder="Enter total assets">
                </div>
                <div class="form-group">
                    <label for="liabilities">Total Liabilities:</label>
                    <input type="number" id="liabilities" class="form-control" placeholder="Enter total liabilities">
                </div>
                <button type="button" id="calculate-btn" class="btn btn-primary">Calculate</button>
            </form>
            <!-- Result Display -->
            <div id="result" class="mt-4"></div>
        </div>
    </div>
    <footer class="mt-3">
        <p>&copy; 2023 Your Company Name</p>
    </footer>
    <img src="investment-chart.svg" alt="Investment Chart" width="400" height="200">
    <script src="script.js"></script>
</body>
</html>
