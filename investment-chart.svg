<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f2f2f2" />

  <!-- Axes -->
  <line x1="40" y1="20" x2="40" y2="180" stroke="#333" stroke-width="2" />
  <line x1="40" y1="180" x2="360" y2="180" stroke="#333" stroke-width="2" />

  <!-- Investment Line Chart -->
  <polyline points="40,180 80,140 120,160 160,120 200,140 240,100 280,120 320,160 360,120"
    fill="none" stroke="#007bff" stroke-width="2" stroke-linecap="round" />

  <!-- Investment Dots -->
  <circle cx="40" cy="180" r="4" fill="#007bff" />
  <circle cx="80" cy="140" r="4" fill="#007bff" />
  <circle cx="120" cy="160" r="4" fill="#007bff" />
  <circle cx="160" cy="120" r="4" fill="#007bff" />
  <circle cx="200" cy="140" r="4" fill="#007bff" />
  <circle cx="240" cy="100" r="4" fill="#007bff" />
  <circle cx="280" cy="120" r="4" fill="#007bff" />
  <circle cx="320" cy="160" r="4" fill="#007bff" />
  <circle cx="360" cy="120" r="4" fill="#007bff" />

  <!-- Investment Label -->
  <text x="380" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">Investment</text>
</svg>
